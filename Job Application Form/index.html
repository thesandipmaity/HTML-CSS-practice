<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Appliaction <span class="title_small">(Web)</span></h1>
        <form action="">
            <div class="form_container">
                <div class="form_contorl">
                    <label for="first_name">First Name: </label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name">
                </div>

                <div class="form_contorl">
                    <label for="last_name">Last Name: </label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name">
                </div>

                <div class="form_contorl">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="form_contorl">
                    <label for="job_role">Select Job Role </label>
                    <select name="job_role" id="job_role">
                        <option hidden value="">Select Job Role</option>
                        <option value="forntend">Forntend Developer</option>
                        <option value="backtend">Backtend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>

                <div class="textarea_contorl">
                    <label for="address">Address: </label>
                    <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
                </div>

                <div class="form_contorl">
                    <label for="city">City: </label>
                    <input type="city" id="city" name="city" placeholder="Enter your city">
                </div>

                <div class="form_contorl">
                    <label for="pincode">Pincode: </label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter your Pincode">
                </div>

                <div class="form_contorl">
                    <label for="date">Starting Date: </label>
                    <input type="date" id="date" name="date" placeholder="Enter your email">
                </div>

                <div class="form_contorl">
                    <label for="upload">Upload your CV: </label>
                    <input type="file" id="upload" name="upload">
                </div>
            </div>

            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
