<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="style.css">

<!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sandip Maity</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #0072b1" class="links"><i class='bx bxl-linkedin' ></i></a>
            <a href="#" style="background: #4078c0" class="links"><i class='bx bxl-github' ></i></a>
            <a href="#" style="background: #E1306C" class="links"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background: #1DA1F2" class="links"><i class='bx bxl-twitter' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i><span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'>
                </i><span class="number">10K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i><span class="number">5K</span>
            </div>
        </div>
    </div>
</body>
</html>
