<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43029c91a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter username / user id" required>
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="submit" value="Login">
            </div>
        </form>

        <div class="option">Connect with Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-x-twitter"></i>Login with Twitter</a>
        </div>

        <div class="linkedin">
            <a href="#"><i class="fa-brands fa-linkedin"></i>Login with Linkedin</a>
        </div>

        <div class="github">
            <a href="#"><i class="fa-brands fa-github"></i>Login with GitHub</a>
        </div>

    </div>
</body>
</html>
